<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>users list</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">

<body>
  <section class="cards-conteiner">
    <h1 class="title-container">users list</h1>

    <div class="photo-wrapper"><img src="./assets/images/User.jpg" alt="" class="photo-profile"></div>

    <p class="description-profile">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum, aperiam?</p>
    <footer class="card-footer">
      <ul class="card-list-social">
        <li class="card-item-social"><a href="#" target="_blank" class="icon-fb social"></a></li>
        <li class="card-item-social"><a href="#" target="_blank" class="icon-google social"></a></li>
        <li class="card-item-social"><a href="#" target="_blank" class="icon-twitter social"></a></li>
      </ul>
    </footer>
  </article>
  </section>
